    <meta charset="UTF-8">

    <title>George Tipton | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="bear_icon.png" type="image/x-icon" />

<body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
        <img src="bear_icon.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="bear_icon.png" target="_blank">
                    <img src="bear_icon.png" alt="Profile Picture">
                </a>
            </div>
            <!--<div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>-->
            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        Tipton Baby Registry
    </div>

    <div id="status">
        <p><b>Note:</b> We will be flying into Austin with no way to transport gifts home. Please ship all gifts to our home in Fort Collins. Thanks so much!</p>
    </div>

    <div id="links">
        <!--Amazon-->
        <a class="link" href=" https://www.amazon.com/baby-reg/kassi-tipton-george-tipton-june-2023-fortcollins/1DLIMFX4SHZHD" target="_blank">
            <i class="fab fa-amazon">&nbsp;</i>Amazon
        </a>
        <!--Target-->
        <a class="link" href="https://www.target.com/gift-registry/gift/anewtipton" target="_blank">
            <i class="fa fa-bullseye">&nbsp;</i>Target
        </a>
    </div>

</body>
