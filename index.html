<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Tipton | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/22260073?v=4" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
        <img src="https://avatars.githubusercontent.com/u/22260073?v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://avatars.githubusercontent.com/u/22260073?v=4" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/22260073?v=4" alt="Profile Picture">
                </a>
            </div>
            <!--<div class="popup-quote">
          But... the sensation that I've lost something lingers for a longtime after I wake up.
        </div>-->
            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        @Geo
    </div>

    <div id="status">
        Application Security Engineer
    </div>

    <div id="links">
        <!--GitHub-->
        <a class="link" href="https://github.com/Geo-Bit" target="_blank">
            <i class="fab fa-github">&nbsp;</i>Github
        </a>
        <!--LinkedIn-->
        <a class="link" href="https://www.linkedin.com/in/george-tipton/" target="_blank">
            <i class="fab fa-linkedin">&nbsp;</i>Linkedin
        </a>
        <!--Email-->
        <a class="link" href="mailto:george.w.tipton@gmail.com" target="_blank">
            <i class="fa fa-envelope">&nbsp;</i>Email
        </a>
        <!--Resume-->
        <a class="link" href="/" target="_blank">
            <i class="fa fa-file">&nbsp;</i>Resume
        </a>
        <!--<a class="link" href="" target="_blank">
        <i class="fab fa-facebook">&nbsp;</i>Facebook
        </a>
        <a class="link" href="" target="_blank">
            <i class="fab fa-instagram">&nbsp;</i>Instagram
        </a>
        <a class="link" href="" target="_blank">
            <i class="fab fa-twitter">&nbsp;</i>Twitter
        </a>-->
    </div>

    <div id="hashtag">
    </div>
    <script src="js/greeting.js"></script>
</body>

</html>
